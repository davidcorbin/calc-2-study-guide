sudo: required

dist: trusty

before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended pgf latexmk

script:
- cat /etc/apt/sources.list
- mkdir build
- mkdir build/tex
- pdflatex Calc2StudyGuide.tex
- mv *.pdf build
- cd tex
- latexmk -pdf
- latexmk -c
- mv *.pdf ../build/tex/
- cd ..

before_deploy:
- zip -r build.zip build

# This is set up for a different repo, in order to use this one you'll have
# to turn on travis from this account.
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: "build.zip"
  skip_cleanup: true
  on:
    repo: mph121/calc-2-study-guide
